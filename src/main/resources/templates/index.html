<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>日報管理システム</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    </head>
         <body>
         　<div id="header">
            <h1>日報管理システム　従業員管理 </h1>
           </div>
            <h2>日報管理システムへようこそ</h2>
            <h3>[自分の日報　一覧]</h3>
            <form method="post" th:action="@{/logout}">
                <input type="submit" value="ログアウト">
            </form>
            <br>
             <form name="frm" method="post" th:action="@{/index}">
                   <table>
                        <tr>
                            <th>氏名</th>
                            <th>日付</th>
                            <th>タイトル</th>
                            <th>操作</th>
                        </tr>
                        <tr th:each="reports : ${reportslist}">
                            <td th:text="${reports.employee.name}"></td>
                            <td th:text="${reports.report_date}"></td>
                            <td th:text="${reports.title}"></td>
                            <td>詳細を見る</td>
                        </tr>
                     </table>
                    <a th:href="@{/entry}">新規従業員の登録</a>
              </form>
           </body>
</html>
