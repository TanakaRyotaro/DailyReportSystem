<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>日報管理システム</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    </head>
         <body>
         　<div id="header">
            <h1>日報管理システム　従業員管理 </h1>
            <a th:href="@{employee/list}">従業員管理</a>
            <a th:href="@{reports/list}">日報管理</a>
           </div>
            <h2>日報管理システムへようこそ</h2>
            <h3>[自分の日報　一覧]</h3>
            <form method="post" th:action="@{/logout}">
                <input type="submit" value="ログアウト">
            </form>
            <br>
             <form name="frm" method="post" th:action="@{/index}">
                   <table>
                        <tr>
                            <th>氏名</th>
                            <th>日付</th>
                            <th>タイトル</th>
                            <th>操作</th>
                        </tr>
                        <tr th:each="reports : ${reportslist}">
                            <td th:text="${reports.employee.name}"></td>
                            <td th:text="${reports.reportDate}"></td>
                            <td th:text="${reports.title}"></td>
                            <td><a th:href="@{/reports/detail/{aid}(aid=${reports.id})}">詳細を見る</a></td>
                        </tr>
                     </table>
                     <p>（全[[${reportsCount}]]件）</p>
                    <a th:href="@{reports/entry}">新規日報の登録</a>
              </form>
           </body>
</html>
