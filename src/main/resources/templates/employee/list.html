<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>DailyReportSystem</title>
        <link rel="stylesheet" th:href="@{/css/employee/list.css}">
    </head>
         <body>
            <h1>日報管理システム</h1>
            <h2>従業員  一覧</h2>
             <form name="frm" method="post" th:action="@{/employee/list}">
                   <table>
                        <tr>
                            <th>社員番号</th>
                            <th>氏名</th>
                            <th>操作</th>
                        </tr>

                        <tr th:each="authentication : ${authenticationlist}">
                            <td th:text="${authentication.code}"></td>
                        </tr>

                        <tr th:each="employee : ${employeelist}">
                            <td th:text="${employee.name}"></td>
                            <td><a th:href="@{/employee/detail}">詳細を見る</a></td>
                        </tr>
                    </table>
                    <a th:href="@{/employee/register}">新規従業員の登録</a>
                </form>
                <script th:src="@{/js/employee/list.js}"></script>
           </body>
</html>
