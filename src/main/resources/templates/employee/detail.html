<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>DailyReportSystem</title>
        <link rel="stylesheet" th:href="@{/css/employee/detail.css}">
    </head>
         <body>
            <h1>日報管理システム</h1>
            <h2>id : ${authentication.code} の従業員情報 詳細ページ</h2>
                    <table>

                        <tr>
                            <th>社員番号</th>
                            <th>氏名</th>
                            <th>権限</th>
                            <th>登録日時</th>
                            <th>更新日時</th>
                        </tr>

                        <tr th:each="authentication : ${authenticationlist}">
                            <td th:text="${authentication.code}"></td>
                        </tr>

                        <tr th:each="employee : ${employeelist}">
                            <td th:text="${employee.name}"></td>
                        </tr>

                        <tr th:each="authentication : ${authenticationlist}">
                            <td th:text="${authentication.role}"></td>
                        </tr>

                        <tr th:each="employee : ${employeelist}">
                            <td th:text="${#temporals.format(employee.updatedAt, 'yyyy/MM/dd HH:mm:ss')}"></td>
                        </tr>

                        <tr th:each="employee : ${employeelist}">
                            <td th:text="${#temporals.format(employee.createdAt, 'yyyy/MM/dd HH:mm:ss')}"></td>
                        </tr>

                      </table>
                <a th:href="@{/employee/update}">この従業員情報を編集する</a>
                <a th:href="@{/employee/list}">一覧に戻る</a>
                <script th:src="@{/js/employee/list.js}"></script>
           </body>
</html>
