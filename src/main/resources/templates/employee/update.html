<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>DailyReportSystem</title>
    <link rel="stylesheet" th:href="@{/css/employee/update.css}">
</head>
<body>
    <div id="header">
        <h1>日報管理システム</h1>
    </div>
    <h2>従業員情報 編集ページ</h2>
    <h3>(パスワードは変更する場合のみ入力してください)</h3>
   <form method="post" th:action="@{/employee/update/{aid}(aid=${employee.id})}">
        <label>社員番号</label>
        <input type="text" th:field="${employee.authentication.code}">
        <br>
        <label>氏名</label>
        <input type="text" th:field="${employee.name}">
        <br>
        <label>パスワード</label>
        <input type="text" th:field="${employee.authentication.password}">
        <br>
        <label>権限</label>
        <br>
        <select th:field="${employee.authentication.role}">
            <option value="" th:text="選択して下さい">
            <option th:each="item:${T(com.techacademy.entity.Authentication.Role).values()}"
                    th:value="${item}" th:text="${item}">
        </select>

        <br>
        <br>
        <input type="submit" value="投稿">
    </form>
        <a th:href="@{/employee/list}">この従業員情報を削除する</a>
        <br>
        <a th:href="@{/employee/list}">一覧に戻る</a>
</body>
</html>
