<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>DailyReportSystem</title>
        <link rel="stylesheet" th:href="@{/css/reports/detail.css}">
    </head>
       <body>
            <div id="header">
                <h1>日報管理システム</h1>
                <a th:href="@{/employee/list}">従業員管理</a>
                <a th:href="@{/reports/list}">日報管理</a>
            </div>
            <h2>日報 詳細ページ</h2>
                <form method="post" th:action="@{/logout}">
                    <input type="submit" value="ログアウト">
                </form><br>
                       <form method="post" th:action="@{/reports/detail}" th:object="${reports}">
                            <label>氏　　名</label>
                            <br>
                            <input type="text" th:field="*{employee.name}" th:errorclass="err" style="display:inline" readonly>

                            <br>
                            <label>日　　付</label>
                            <br>
                            <input type="date" th:field="*{reportDate}" th:errorclass="err" style="display:inline" readonly>

                            <br>
                            <label>タイトル</label>
                            <br>
                            <input type="text" th:field="*{title}" th:errorclass="err" style="display:inline" readonly>

                            <br>
                            <label for="message">内　　容</label>
                            <br>
                            <textarea id="message" name="message" th:field="*{content}" th:errorclass="err" cols="50" rows="10" style="display:inline" readonly></textarea>

                            <br>
                            <label>登録日時</label>
                            <br>
                               <input type="text" th:field="*{createdAt}" th:errorclass="err" style="display:inline" readonly>
                                    <br>
                            <label>更新日時</label>
                            <br>
                               <input type="text" th:field="*{updatedAt}" th:errorclass="err" style="display:inline" readonly>
                       </form>
                    <p th:if="${report.employee.id} == ${reports.employee.id}"><a th:href="@{/reports/update/{aid}(aid=${reports.id})}">この日報を編集する</a></p>

                    <a th:href="@{/reports/list}">一覧に戻る</a>
       </body>
</html>
