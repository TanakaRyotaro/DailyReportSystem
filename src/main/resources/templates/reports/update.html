<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>日報管理システム</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    </head>
         <body>
            <div id="header">
                <h1>日報管理システム　従業員管理 </h1>
                <a th:href="@{employee/list}">従業員管理</a>
                <a th:href="@{reports/list}">日報管理</a>
            </div>
            <h2>日報　編集ページ</h2>
            <form method="post" th:action="@{/logout}">
                <input type="submit" value="ログアウト">
            </form><br>
             <form method="post" th:action="@{/reports/update/{aid}(aid=${reports.id})}" th:object="${reports}">
                <label>日　　付</label>
                <input type="date" th:field="*{reportDate}" th:errorclass="err">
                <span th:errors="*{reportDate}" class="err"></span>
                 <br>
                <br>
                <label>氏　　名</label>
                <input type="text" th:field="*{employee.name}" th:errorclass="err" readonly>
                <br>
                <br>
                <label>タイトル</label>
                <input type="text" th:field="*{title}" th:errorclass="err">
                <span th:errors="*{title}" class="err"></span>
                <br>
                <br>
                <label for="message">内　　容</label>
                <br>
                <textarea id="message" name="message" th:field="*{content}" th:errorclass="err" cols="50" rows="10"></textarea>
                <span th:errors="*{content}" class="err"></span>
                <br>
                <br>
                <input type="submit" value="投稿">
                <br>
                <a th:href="@{/reports/list}">一覧に戻る</a>
            </form>
           </body>
</html>
